<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/Scripts.js"></script>

    
  </head>
  <body ng-app="starter">

    <ion-pane>
      
      <ion-header-bar class=" bar-positive">
        <h1 class="title">Control Dispositivos
        </h1>
      </ion-header-bar>
      
      <ion-content>
        
          <div class="item item-input-inset">
            <label class="item-input-wrapper">
              <input type="text" placeholder="192.168.1.0" id="ip1">
            </label>
            <button class="button button-calm button-small" onclick="Configuracion()">
            <i class="icon ion-wifi"></i>
              
            </button>
          </div>

        <ul class="list">
          <li class="item item-toggle">
            <i class="icon ion-lightbulb"></i>
            Sala
            <label class="toggle toggle-positive">
              <input type="checkbox" name="dispositivo" onclick="activar('foco1',0)">
              <div class="track">
                <div class="handle"></div>
              </div>
            </label>
          </li>

          <li class="item item-toggle">
            <i class="icon ion-locked"></i>
            Entrada Principal
            <label class="toggle toggle-positive">
              <input type="checkbox" name="dispositivo" onclick="activar('cerradura',1)">
              <div class="track">
                <div class="handle"></div>
              </div>
            </label>
          </li>
        </ul>
        <br>
        <br>
        <br>
      <a class="button icon-left ion-chevron-left button-clear button-dark" onclick="goBack()">Back</a>
      </ion-content>
    </ion-pane>

    
  </body>
</html>
