<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/Scripts.js"></script>

    
  </head>
  <body ng-app="starter">

    <ion-pane>
      
      <ion-header-bar class=" bar-positive" >
        <h1 class="title " >Seleccionar IP Privada
        </h1>
      </ion-header-bar>
      
      <ion-content>
        
        <div class="list">
         
        <script type="text/javascript"> 

        for (var i = 1; i <= 254; i++) {
          document.write('<label class="item item-radio"><input type="radio" name="group"  onClick="Configuracion('+i+')"><div class="item-content">192.168.0.'+i+'</div><i class="radio-icon ion-checkmark"></i></label>');
        }

        </script>

        </div>
      </ion-content>
    </ion-pane>

  </body>
</html>
